<!DOCTYPE html>
<html>
  <head>
    <title>简易计算器</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src = "calc.js" type="text/javascript"></script>
  </head>

  <body>
    <h1>简易计算器</h1>
    <div id = "calculator">
      <div id = "error"></div>
      <div id = "output_field"></div>
      <button class="print">7</button>
      <button class="print">8</button>
      <button class="print">9</button>
      <button class="print">/</button>
      <button class="print">4</button>
      <button class="print">5</button>
      <button class="print">6</button>
      <button class="print">*</button>
      <button class="print">1</button>
      <button class="print">2</button>
      <button class="print">3</button>
      <button class="print">-</button>
      <button class="print">0</button>
      <button class="print">.</button>
      <button class="delete">←</button>
      <button class="print">+</button>
      <button class="print">(</button>
      <button class="print">)</button>
      <button class="clear">CE</button>
      <button class="equal">=</button>
    </div>
  </body>
</html>
